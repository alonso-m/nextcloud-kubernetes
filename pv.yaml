apiVersion: v1                                                                                                                                          
kind: PersistentVolume                                                                                                                                  
metadata:                                                                                                                                               
  name: nextcloud-pv                                                                                                                                       
  labels:                                                                                                                                               
    app: nextcloud                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  capacity:                                                                                                                                             
    storage: 100Gi                                                                                                                                      
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  nfs:                                                                                                                                                  
    path: /zfs/encrypted/application-data/nextcloud
    server: node00
